<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Evidence &amp; Ghost Selection</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&display=swap" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
    crossorigin="anonymous"
  >
  <style>
    body {
      font-family: 'Caveat', cursive;
      font-size: 2em;
      background: url('bg.jpg') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
    }
    .ghost-list {
      column-count: 3;
      column-gap: 1rem;
    }
    .ghost-item {
      display: inline-block;
      width: 100%;
      margin-bottom: .5rem;
    }
  </style>
</head>
<body>
  <div class="container my-4">

    <!-- Evidence checkboxes in two columns -->
    <h2 class="h5">Evidence</h2>
    <hr>
    <div class="row">
      <div class="col-6">
        <div class="form-check mb-2">
          <input class="form-check-input evidence-checkbox" type="checkbox" id="evidence-emf"
                 data-evidence="EMF">
          <label class="form-check-label" for="evidence-emf">EMF Level 5</label>
        </div>
        <div class="form-check mb-2">
          <input class="form-check-input evidence-checkbox" type="checkbox" id="evidence-fingerprints"
                 data-evidence="FINGERPRINTS">
          <label class="form-check-label" for="evidence-fingerprints">Fingerprints</label>
        </div>
        <div class="form-check mb-2">
          <input class="form-check-input evidence-checkbox" type="checkbox" id="evidence-ghost-writing"
                 data-evidence="WRITINGBOOK">
          <label class="form-check-label" for="evidence-ghost-writing">Ghost Writing</label>
        </div>
        <div class="form-check mb-2">
          <input class="form-check-input evidence-checkbox" type="checkbox" id="evidence-freezing-temperatures"
                 data-evidence="FREEZING">
          <label class="form-check-label" for="evidence-freezing-temperatures">Freezing Temperatures</label>
        </div>
      </div>
      <div class="col-6">
        <div class="form-check mb-2">
          <input class="form-check-input evidence-checkbox" type="checkbox" id="evidence-dots"
                 data-evidence="DOTS">
          <label class="form-check-label" for="evidence-dots">D.O.T.S Projector</label>
        </div>
        <div class="form-check mb-2">
          <input class="form-check-input evidence-checkbox" type="checkbox" id="evidence-ghost-orb"
                 data-evidence="GHOSTORBS">
          <label class="form-check-label" for="evidence-ghost-orb">Ghost Orb</label>
        </div>
        <div class="form-check mb-2">
          <input class="form-check-input evidence-checkbox" type="checkbox" id="evidence-spirit-box"
                 data-evidence="SPIRITBOX">
          <label class="form-check-label" for="evidence-spirit-box">Spirit Box</label>
        </div>
      </div>
    </div>

    <!-- Ghost selection -->
    <p class="mt-4 mb-1">Using the evidence weâ€™ve found, we believe the ghost is a</p>
    <hr>
    <div class="ghost-list" id="ghost-list">
      <!-- ghost items must have IDs matching "ghost-"+slug(name) -->
      <div class="ghost-item border rounded text-center py-2" id="ghost-spirit">Spirit</div>
      <div class="ghost-item border rounded text-center py-2" id="ghost-wraith">Wraith</div>
      <div class="ghost-item border rounded text-center py-2" id="ghost-phantom">Phantom</div>
      <div class="ghost-item border rounded text-center py-2" id="ghost-poltergeist">Poltergeist</div>
      <div class="ghost-item border rounded text-center py-2" id="ghost-banshee">Banshee</div>
      <div class="ghost-item border rounded text-center py-2" id="ghost-jinn">Jinn</div>
      <div class="ghost-item border rounded text-center py-2" id="ghost-mare">Mare</div>
      <div class="ghost-item border rounded text-center py-2" id="ghost-revenant">Revenant</div>
      <div class="ghost-item border rounded text-center py-2" id="ghost-shade">Shade</div>
      <div class="ghost-item border rounded text-center py-2" id="ghost-demon">Demon</div>
      <div class="ghost-item border rounded text-center py-2" id="ghost-yurei">Yurei</div>
      <div class="ghost-item border rounded text-center py-2" id="ghost-oni">Oni</div>
      <div class="ghost-item border rounded text-center py-2" id="ghost-the-twins">The Twins</div>
      <div class="ghost-item border rounded text-center py-2" id="ghost-raiju">Raiju</div>
      <div class="ghost-item border rounded text-center py-2" id="ghost-obake">Obake</div>
      <div class="ghost-item border rounded text-center py-2" id="ghost-the-mimic">The Mimic</div>
      <div class="ghost-item border rounded text-center py-2" id="ghost-moroi">Moroi</div>
      <div class="ghost-item border rounded text-center py-2" id="ghost-deogen">Deogen</div>
      <div class="ghost-item border rounded text-center py-2" id="ghost-thaye">Thaye</div>
      <div class="ghost-item border rounded text-center py-2" id="ghost-yokai">Yokai</div>
      <div class="ghost-item border rounded text-center py-2" id="ghost-hantu">Hantu</div>
      <div class="ghost-item border rounded text-center py-2" id="ghost-goryo">Goryo</div>
      <div class="ghost-item border rounded text-center py-2" id="ghost-myling">Myling</div>
    </div>
  </div>

  <!-- Bootstrap JS bundle -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"
  ></script>

  <script>
    // your JSON data
    const ghostsData = [
      {
        "name": "Spirit",
        "evidence": ["EMF", "SPIRITBOX", "WRITINGBOOK"],
        // ... other props omitted for brevity
      },
      {
        "name": "Wraith",
        "evidence": ["EMF", "SPIRITBOX", "DOTS"],
      },
      {
        "name": "Phantom",
        "evidence": ["SPIRITBOX", "UV", "DOTS"],
      },
      {
        "name": "Poltergeist",
        "evidence": ["SPIRITBOX", "UV", "WRITINGBOOK"],
      },
      {
        "name": "Banshee",
        "evidence": ["UV", "GHOSTORBS", "DOTS"],
      },
      {
        "name": "Jinn",
        "evidence": ["EMF", "UV", "FREEZING"],
      },
      {
        "name": "Mare",
        "evidence": ["SPIRITBOX", "GHOSTORBS", "WRITINGBOOK"],
      },
      {
        "name": "Revenant",
        "evidence": ["GHOSTORBS", "WRITINGBOOK", "FREEZING"],
      },
      {
        "name": "Shade",
        "evidence": ["EMF", "WRITINGBOOK", "FREEZING"],
      },
      {
        "name": "Demon",
        "evidence": ["UV", "WRITINGBOOK", "FREEZING"],
      },
      {
        "name": "Yurei",
        "evidence": ["GHOSTORBS", "FREEZING", "DOTS"],
      },
      {
        "name": "Oni",
        "evidence": ["EMF", "FREEZING", "DOTS"],
      },
      {
        "name": "The Twins",
        "evidence": ["EMF", "SPIRITBOX", "FREEZING"],
      },
      {
        "name": "Raiju",
        "evidence": ["EMF", "GHOSTORBS", "DOTS"],
      },
      {
        "name": "Obake",
        "evidence": ["EMF", "UV", "GHOSTORBS"],
      },
      {
        "name": "The Mimic",
        "evidence": ["GHOSTORBS", "SPIRITBOX", "FREEZING", "UV"],
      },
      {
        "name": "Moroi",
        "evidence": ["SPIRITBOX", "WRITINGBOOK", "FREEZING"],
      },
      {
        "name": "Deogen",
        "evidence": ["SPIRITBOX", "WRITINGBOOK", "DOTS"],
      },
      {
        "name": "Thaye",
        "evidence": ["GHOSTORBS", "WRITINGBOOK", "DOTS"],
      },
      {
        "name": "Yokai",
        "evidence": ["SPIRITBOX", "GHOSTORBS", "DOTS"],
      },
      {
        "name": "Hantu",
        "evidence": ["UV", "GHOSTORBS", "FREEZING"],
      },
      {
        "name": "Goryo",
        "evidence": ["EMF", "UV", "DOTS"],
      },
      {
        "name": "Myling",
        "evidence": ["EMF", "UV", "WRITINGBOOK"],
      }
    ];

    // slugify function to match ghost-item IDs
    function slug(name) {
      return name.toLowerCase()
                 .replace(/\s+/g, '-')
                 .replace(/[^a-z0-9\-]/g, '');
    }

    document.addEventListener('DOMContentLoaded', () => {
      const checkboxes = document.querySelectorAll('.evidence-checkbox');

      function filterGhosts() {
        // get all checked evidence codes
        const selected = Array.from(checkboxes)
                              .filter(cb => cb.checked)
                              .map(cb => cb.dataset.evidence);

        ghostsData.forEach(g => {
          const el = document.getElementById('ghost-' + slug(g.name));
          // show if it includes _all_ selected, or none selected
          const matches = selected.every(code => g.evidence.includes(code));
          el.style.display = matches ? '' : 'none';
        });
      }

      checkboxes.forEach(cb => 
        cb.addEventListener('change', filterGhosts)
      );
    });
  </script>
</body>
</html>
